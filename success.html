<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Received | Mr. Nice Guy</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a192f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .success-card { background: #112240; width: 100%; max-width: 400px; border-radius: 20px; padding: 40px; border: 2px solid #25D366; box-shadow: 0 0 30px rgba(37, 211, 102, 0.2); }
        .icon { font-size: 50px; margin-bottom: 20px; }
        h1 { font-family: 'Luckiest Guy', cursive; color: #25D366; margin-bottom: 10px; }
        .payment-info { background: #0a192f; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: left; font-family: monospace; border: 1px solid #1d2d50; }
        .wa-btn { display: block; background: #25D366; color: white; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: bold; font-family: 'Luckiest Guy', cursive; transition: 0.3s; }
        .wa-btn:hover { transform: scale(1.05); background: #128C7E; }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon">ðŸš€</div>
        <h1>PAYMENT RECEIVED!</h1>
        <p>Your payment was successful. Click below to send the details for instant activation.</p>
        
        <div class="payment-info" id="detailsBox">
            Ref: <span id="disp-id">Loading...</span><br>
            Amount: <span id="disp-amt">...</span>
        </div>
        
        <a href="#" class="wa-btn" id="waLink">ACTIVATE ON WHATSAPP</a>
    </div>

    <script>
        // Get details from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get('invoice_id') || "MANUAL";
        const trackingId = urlParams.get('tracking_id') || "N/A";
        const amount = urlParams.get('amount') || "...";

        // Show them on screen
        document.getElementById('disp-id').innerText = invoiceId;
        document.getElementById('disp-amt').innerText = "$" + amount;

        // Build the WhatsApp Link
        const phone = "254768946798";
        const text = `Hello Festone! I have paid via M-Pesa/IntaSend.\n\nRef: ${invoiceId}\nTracking: ${trackingId}\nAmount: $${amount}\n\nPlease activate my Node Pack!`;
        
        document.getElementById('waLink').href = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
    </script>
</body>
</html>
